language: java
sudo: false
install: true
addons:
  sonarcloud:
    organization: sonarcloud
    token:
      secure: 

before_install:
- export TZ=Europe/Berlin
script:
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"

